apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.github.mytravelsapp"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

dependencies {

    apt rootProject.ext.presentationDependencies.daggerCompiler
    compile rootProject.ext.presentationDependencies.dagger
    compile rootProject.ext.presentationDependencies.butterKnife
    compile rootProject.ext.presentationDependencies.recyclerView
    compile rootProject.ext.presentationDependencies.design
    provided rootProject.ext.presentationDependencies.javaxAnnotation

    compile fileTree(dir: 'libs', include: ['*.jar'])

    // TEST
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
}
